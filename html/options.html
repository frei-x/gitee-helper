<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>gitee helper</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/main.css" /> -->
    <!-- <script src="../js/contants.js" charset="utf-8"></script> -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        background-color: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
      }

      select {
        display: block;
        height: 24px;
        line-height: 24px;
        font-size: 14px;
        width: 100px;
      }

      .gitee-helper-popup {
        color: #fff;
        padding: 16px 16px;
        box-sizing: border-box;
      }

      .option-item {
        font-size: 14px;
        white-space: nowrap;
        display: flex;
        align-items: center;
      }

      .option-item__btn {
        background: #fff;
        border-color: #fff;
        font-size: 13px;
        margin-left: 8px;
      }

    </style>
  </head>

  <body>
    <div class="gitee-helper-popup">
      <div class="option-item">
        <div class="option-item__title"> 选择您常用的企业：</div>
        <select id="select-enterprises" name="enterprises-name">
        </select>
      </div>

    </div>
  </body>
  <script src="/js/popup.js"></script>

</html>
